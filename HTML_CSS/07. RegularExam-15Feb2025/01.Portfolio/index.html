<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>Case Studies</li>
                <li>Testimonials</li>
                <li>Recent Work</li>
                <li>Get In Touch</li>
            </ul>
            <div class="social-icons">
                <a href="#"><img src="images/LinkedIn.png" alt="LinkedIn"></a>
                <a href="#"><img src="images/Behance.png" alt="Behance"></a>
                <a href="#"><img src="images/Twitter.png" alt="Twitter"></a>
            </div>
        </nav>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="text-content">
                <h1>Your Name Here</h1>
                <p>Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button>Let's get started ></button>
            
            </div>
            <div class="profile-pic">
                <img src="images/profile_350x350.png" alt="Profile Picture">
            </div>
        </div>
        <h5>Worked with:</h5>
        <!-- Companies Worked With -->
        <div class="companies">
            
            <img src="images/clickup logo.png" alt="ClickUp">
            <img src="images/dropbox_blue logo.png" alt="Dropbox">
            <img src="images/Paychex logo.png" alt="Paychex">
            <img src="images/Elastic logo.png" alt="Elastic">
            <img src="images/stripe logo.png" alt="Stripe">
        </div>
    </div>
</body>
</html>
